<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
<style>
    #FirstPara{
        color:yellow;
        font-family: 'Courier New', Courier, monospace;
    }
    .Paragraph{
        background-color: #41c224; /*color by hex value*/

    }
    #Thirdpara{
        color: rgb(8, 85, 87);    /*color by rgb value*/
        font-size: 23px;

    }
</style>
</head>
<body>
    <p id="FirstPara" class="Paragraph">
        This is first paragraph.
    </p>
    <p class="Paragraph">
        This is second paragraph.

    </p>
    <p id="Thirdpara">This is third para</p>
</body>
</html>
