<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
    <!-- If a element takes entire line then it is a block element otherwise if a element takes only the space in which it is stored then it is an inline element -->
    <strong style ="border: 2px solid red">This is  strong tag</strong>
    <p style ="border: 2px solid royalblue">This is paragraph tag</p>
    <span style ="border: 2px solid royalblue">This is span tag</span>
    <a style ="border: 2px solid red">This is a tag</a>
</body>
</html>
