<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Font</title>
    
<style>
    .ChangeFont{
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ;
        font-size: 30px;
        /* pixel-->1/96 of inch */
        line-height: 10mm;
        /* em-->parent font size mutiply by */
    }
    span{
        font-weight: bold;
        background-color: orange;
        font-style: oblique;
    }
</style>
</head>
<body>
    <h2>CSS Font</h2>
    <p class="ChangeFont">Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis, soluta!</p>
    <span>This is an example of span.</span>
</body>
</html>
