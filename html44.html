<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables and Operators in JavaScript</title>
    <script>
        var a = 98;
        var c ="Lakshay";
        console.log(c);

        // There are two types of operators unary and binary
        // Operand is 3+4 in this 3 and 4 are operands and + is operator
        // Unary me ek hi operand hota hai 
        // Binary me do hote hai

        var num1 = 99;
        var num2=1;
        // Types of airthmetic operators
        console.log("The value of num1+num2 is "+(num1+num2));
        console.log("The value of num1-num2 is "+(num1-num2));
        console.log("The value of num1*num2 is "+(num1*num2));
        console.log("The value of num1/num2 is "+(num1/num2));
        // In this ** means power function
        console.log("The value of num1**num2 is "+(num1**num2));
        // In this ++ increment
        console.log("The value of num1++ is "+(num1++));
        console.log("The value of ++num1 is "+(++num1));
        console.log("The value of --num1 is "+(--num1));
        console.log("The value of num1-- is "+(num1--));

        

    </script>
</head>
<body>
    <div class="container">
        <h1>Heading</h1>
        <div class="paragraph">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque consequatur aut quia quasi provident dolorem enim quidem nisi esse fugit, velit id eveniet vero labore omnis quod necessitatibus amet deleniti.</p>
        </div>
    </div>
</body>
</html>
